<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Audience Poll - Live Upvotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Starry Night Color Palette */
            --prussian-blue: #0A1128;
            --cerulean: #1C3F60;
            --light-blue: #3A7BD5;
            --indian-yellow: #FFD700;
            --zinc-white: #F0F4F8;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --blue-glow: rgba(58, 123, 213, 0.6);
            --upvote-green: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--prussian-blue);
            color: var(--zinc-white); 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- STARRY NIGHT BACKGROUND EFFECTS --- */
        .sky-container {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; overflow: hidden;
            background: linear-gradient(rgba(10, 17, 40, 0.6), rgba(10, 17, 40, 0.8)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/500px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg') no-repeat center center;
            background-size: cover;
        }

        .stars-fine { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent; }
        .stars-fine::after { 
            content: ""; position: absolute; top: 0; left: 0; width: 200%; height: 200%; 
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)), 
                radial-gradient(1.5px 1.5px at 150px 100px, var(--indian-yellow), rgba(0,0,0,0)), 
                radial-gradient(1px 1px at 80px 180px, #fff, rgba(0,0,0,0)), 
                radial-gradient(2px 2px at 200px 60px, #fff, rgba(0,0,0,0)), 
                radial-gradient(1px 1px at 250px 250px, var(--light-blue), rgba(0,0,0,0)); 
            background-repeat: repeat; background-size: 300px 300px; 
            animation: twinkle 5s infinite alternate; 
        }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
            pointer-events: none; z-index: 100;
        }

        @keyframes twinkle { 0% { opacity: 0.4; } 100% { opacity: 1; } }

        /* --- UI ELEMENTS --- */
        .header-container {
            width: 100%; max-width: 800px;
            display: flex; flex-direction: column; align-items: center;
            padding: 40px 20px 20px;
            z-index: 10;
        }

        .live-badge {
            background: rgba(255, 0, 0, 0.2); border: 1px solid #ff4e50; color: #ff4e50;
            padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold;
            letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            animation: pulse-badge 2s infinite;
        }
        .live-dot { width: 8px; height: 8px; background: #ff4e50; border-radius: 50%; }
        @keyframes pulse-badge { 0% { box-shadow: 0 0 10px rgba(255,0,0,0.2); } 50% { box-shadow: 0 0 20px rgba(255,0,0,0.6); } 100% { box-shadow: 0 0 10px rgba(255,0,0,0.2); } }

        h1 { 
            font-family: 'Cinzel', serif; font-size: 2.5rem; text-align: center; 
            text-transform: uppercase; letter-spacing: 4px; 
            text-shadow: 0 0 20px var(--gold-glow); 
            margin-bottom: 30px; color: var(--indian-yellow);
        }

        #boardContainer { 
            width: 100%; max-width: 700px; padding: 0 20px 40px; z-index: 10;
            display: flex; flex-direction: column; gap: 15px;
        }
        
        /* Glassmorphism Upvote Cards */
        .card { 
            background: rgba(10, 17, 40, 0.6); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 20px 25px; border-radius: 16px; 
            display: flex; flex-direction: column; gap: 15px;
            border: 1px solid rgba(58, 123, 213, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; overflow: hidden;
            width: 100%;
        }
        .card:hover { 
            transform: translateY(-3px); 
            border-color: var(--light-blue); 
            box-shadow: 0 15px 40px rgba(58, 123, 213, 0.4);
        }

        .header-row { 
            display: flex; justify-content: space-between; align-items: center; width: 100%; 
        }

        .info-col {
            display: flex; flex-direction: column; gap: 5px;
        }

        .card h2.name { font-size: 1.4rem; font-weight: 600; margin: 0; }
        .vote-count { font-size: 1.1rem; font-weight: bold; color: var(--light-blue); }

        /* Gold styling for Winner */
        .rank-1 { 
            border-color: var(--indian-yellow); 
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2); 
            background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(10,17,40,0.8));
        }
        .rank-1 h2.name { color: var(--indian-yellow); font-family: 'Cinzel', serif; font-size: 1.8rem; }
        .rank-1 .vote-count { color: var(--indian-yellow); }

        /* Progress Bar */
        .progress-track {
            width: 100%; height: 10px; background: rgba(255,255,255,0.1);
            border-radius: 10px; overflow: hidden; position: relative;
        }
        .progress-fill {
            height: 100%; border-radius: 10px;
            background: linear-gradient(90deg, var(--light-blue), #00d2ff);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.8);
            transition: width 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .rank-1 .progress-fill {
            background: linear-gradient(90deg, #F39C12, var(--indian-yellow));
            box-shadow: 0 0 20px var(--gold-glow);
        }
        
        /* Interactive Upvote Buttons */
        button { 
            padding: 10px 25px; 
            background: transparent; 
            color: var(--indian-yellow); border: 2px solid var(--indian-yellow); border-radius: 30px; 
            font-family: 'Inter', sans-serif; font-weight: 700; font-size: 0.9rem; letter-spacing: 1px;
            cursor: pointer; box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            transition: all 0.3s; flex-shrink: 0;
            text-transform: uppercase;
        }
        button:hover:not(:disabled) { 
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); transform: scale(1.05); 
            background: rgba(255, 215, 0, 0.1);
        }
        button:disabled { 
            background: rgba(46, 204, 113, 0.2); color: var(--upvote-green);
            cursor: not-allowed; box-shadow: 0 0 15px rgba(46, 204, 113, 0.4); 
            border: 2px solid var(--upvote-green);
        }

        .hidden { display: none !important; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 600px) {
            h1 { font-size: 1.6rem; letter-spacing: 1px; }
            .header-row { flex-direction: column; text-align: center; gap: 15px; }
            button { width: 100%; padding: 12px 20px; }
            .rank-1 h2.name { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="sky-container"><div class="stars-fine"></div></div>
    <div class="vignette"></div>

    <div class="header-container">
        <div class="live-badge" id="liveBadge"><div class="live-dot"></div> <span id="badgeText">Connecting</span></div>
        <h1 id="mainTitle">Waiting for Host...</h1>
    </div>
    
    <div id="boardContainer" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCut-Qi7scoHnjHyE8UBuN53PHWnMMKqSE",
            authDomain: "sitee-f6a0c.firebaseapp.com",
            databaseURL: "https://sitee-f6a0c-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sitee-f6a0c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let candidatesData = [];
        
        // Changed to an object to track multiple votes: { "candidate1_id": true, "candidate2_id": true }
        let upvotedCandidates = JSON.parse(localStorage.getItem('upvotedCandidates')) || {};

        const title = document.getElementById('mainTitle');
        const boardContainer = document.getElementById('boardContainer');
        const badgeText = document.getElementById('badgeText');
        const liveBadge = document.getElementById('liveBadge');

        let isPollActive = false;

        // Listen for Candidate Data
        onValue(ref(db, 'candidates'), (snapshot) => {
            candidatesData = [];
            snapshot.forEach(child => {
                candidatesData.push({ id: child.key, ...child.val() });
            });
            
            if (isPollActive) {
                renderUpvoteBoard();
            }
        });

        // Listen for Poll Status
        onValue(ref(db, 'pollStatus'), (snapshot) => {
            const status = snapshot.val();

            if (status && status.active) {
                isPollActive = true;
                title.innerText = "LIVE UPVOTE BOARD";
                badgeText.innerText = "VOTING OPEN";
                liveBadge.style.color = "#ff4e50";
                liveBadge.style.borderColor = "#ff4e50";
                liveBadge.querySelector('.live-dot').style.background = "#ff4e50";
                
                boardContainer.classList.remove('hidden');
                renderUpvoteBoard();
            } else {
                isPollActive = false; 
                title.innerText = "Awaiting Admin Commands";
                badgeText.innerText = "STANDBY";
                liveBadge.style.color = "#F39C12";
                liveBadge.style.borderColor = "#F39C12";
                liveBadge.querySelector('.live-dot').style.background = "#F39C12";

                boardContainer.classList.add('hidden');
                boardContainer.innerHTML = '';
                
                // Reset local storage when poll stops so they can vote again next time
                localStorage.removeItem('upvotedCandidates'); 
                upvotedCandidates = {};
            }
        });

        function renderUpvoteBoard() {
            boardContainer.innerHTML = '';

            const totalVotes = candidatesData.reduce((sum, current) => sum + (current.votes || 0), 0);
            
            // Sort by highest votes first
            const sorted = [...candidatesData].sort((a, b) => (b.votes || 0) - (a.votes || 0));

            sorted.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = `card ${index === 0 ? 'rank-1' : ''}`;
                
                const percentage = totalVotes > 0 ? (((data.votes || 0) / totalVotes) * 100).toFixed(1) : 0;
                
                // Check if this specific candidate has been upvoted by the user
                const isUpvoted = upvotedCandidates[data.id];

                card.innerHTML = `
                    <div class="header-row">
                        <div class="info-col">
                            <h2 class="name">#${index + 1} ${data.name}</h2>
                            <span class="vote-count">${data.votes || 0} Upvotes</span>
                        </div>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                `;

                // Create the button dynamically so we can attach the event listener easily
                const btn = document.createElement('button');
                btn.innerText = isUpvoted ? '✓ UPVOTED' : '▲ UPVOTE';
                btn.disabled = isUpvoted;
                
                btn.onclick = () => {
                    if (upvotedCandidates[data.id]) return;
                    
                    // 1. Lock vote for THIS specific candidate locally
                    upvotedCandidates[data.id] = true;
                    localStorage.setItem('upvotedCandidates', JSON.stringify(upvotedCandidates));

                    // 2. Send upvote to Firebase
                    const voteRef = ref(db, `candidates/${data.id}/votes`);
                    runTransaction(voteRef, (currentVotes) => (currentVotes || 0) + 1);

                    // 3. UI will automatically update via the onValue Firebase listener!
                };

                // Append button to the header row
                card.querySelector('.header-row').appendChild(btn);
                boardContainer.appendChild(card);
            });
        }
    </script>
</body>
</html>
